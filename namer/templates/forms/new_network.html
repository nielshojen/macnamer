{% extends "base.html" %}
{% load i18n %}
{% load bootstrap5 %}
{% block content %}
<h1>New Network</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'new_network' group.id %}" method="post">{% csrf_token %}
	
        <table>
	
            {{ form|as_bootstrap }}
        </table>
        <p><button type="submit" class="btn primary">Save</button></p>
    </form>
{% endblock %}
